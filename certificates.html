<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Certificates — Pakawat</title>
  <meta name="description" content="รวมเกียรติบัตรของ Pakawat จำนวน 10 ใบ (JPG)">
  <meta name="theme-color" content="#070b1a">
  
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="certs.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <header class="nav glass">
    <div class="container nav-inner">
      <a class="brand" href="index.html#home">Pakawat</a>
      <nav class="links">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#education">Education</a>
        <a href="index.html#work">Portfolio</a>
        <a href="certificates.html" class="active" aria-current="page">Certificates</a>
        <a href="index.html#contact" class="btn small">Contact</a>
      </nav>
    </div>
  </header>

  <main id="main">
    <section class="section">
      <div class="container">
        <h1 class="section-title">Certificates</h1>
        <p class="section-sub">รวมเกียรติบัตรทั้งหมด 10 ใบ</p>

        <!-- ตัวกรอง -->
        <div class="cert-filters">
          <button class="chip active" data-filter="all">ทั้งหมด</button>
          <button class="chip" data-filter="programming">Programming</button>
          <button class="chip" data-filter="mobile">Mobile/Flutter</button>
          <button class="chip" data-filter="ai">AI/Data</button>
          <button class="chip" data-filter="other">อื่น ๆ</button>
        </div>

        <!-- กริดรูป -->
        <div id="certGrid" class="cert-grid"></div>
      </div>
    </section>
  </main>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <div class="lb-backdrop"></div>
    <div class="lb-content">
      <button class="lb-close" aria-label="ปิด"><i class='bx bx-x'></i></button>
      <img id="lbImg" src="" alt="certificate" />
      <div class="lb-tools">
        <a id="dlBtn" href="#" download class="btn small primary"><i class='bx bx-download'></i> ดาวน์โหลด</a>
      </div>
    </div>
  </div>

  <script src="certs.js" defer></script>
</body>
</html>
